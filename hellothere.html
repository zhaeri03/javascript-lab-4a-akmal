<!DOCTYPE html>
<html>
<head>
    <title>Change Content</title>
</head>
<body>
    <div id="myElement">
        <p>Welcome to my website!</p>
    </div>
    <script>
        // Change the content of the <p> tag
        document.querySelector("#myElement p").innerText = "Hello there!";
    </script>
</body>
</html>
